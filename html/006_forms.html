<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <form action="somesite.html">
      <label for="">First Name : </label>
      <input name="firstName" type="text" /> <br />
      <label for="">Password : </label>
      <input name="password" type="password" required />
      <label for="">Cinsiyet : </label>
      <select name="gender">
        <option value="">Erkek</option>
        <option value="">Kadin</option>
      </select>
      <label for="">En sevdiginiz araba ?</label>
      <select name="Car" size="1" multiple>
        <option value="">Volvo</option>
        <option value="">BMW</option>
        <option value="">Mercedes</option>
        <option value="">Audi</option>
        <option value="">Renault</option>
        <option value="">Peugeot</option>
      </select><br>
      <label for="">Hakkinizda</label>
      <textarea name="biography" cols="30" rows="4"></textarea><br>
      <input type="submit" value="Kaydet"/><br>
      <button>Kaydet</button>
    </form>
  </body>
</html>
