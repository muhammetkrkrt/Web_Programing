<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatlama</title>
</head>
<body>
    <b>Yazilim dunyasi</b> <!-- Kalin punto yazar-->
    <br><!-- bosluk birakir-->
    <strong>Html formatting</strong> <!-- HTML 5 ile daha cok kullanilmaya basladi kalin punto yazar-->
    <br>
    <em>Italik</em> <!-- italik yazar-->
    <br>
    <small>kucuk yazar</small> <!-- kucuk yazar-->
    <br>
    <sub>alta yazar</sub> <!-- assagida yazar-->
    <br>
    <sup>uste yazar</sup> <!-- yukariya yazar-->
    <br>
    <ins>altini cizer</ins> <!-- altini cizer-->
    <br>
    <del>ustunu cizer</del><!-- ustunu cizer-->
</body>
</html>
