<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Elementleri</title>
</head>
<body>
    <h1>Hello Muhammet</h1> <!-- h tagi baslik taglaridir-->
    <p>Nasilsiniz</p> <!-- p tagi paragraf tagimizdir-->
    <br> <!-- br tagi bosluk birakma tagidir-->
    <ul> <!-- ul tagi siralama niteligine sahip olmayan ogeler icin kullanilir-->
     <li> <!-- li tagi ul veya ol icinde yer alan listenin her bir ogesidir-->
     </li>
    </ul>
    <ol>    <!--  ol tagi duzgun siralama niteligine sahiptir-->
        <li>
        </li>
    </ol>
</body>
</html>
