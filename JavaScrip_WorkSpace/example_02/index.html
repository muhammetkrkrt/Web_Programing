<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid ">
      <form id="form loginform">
        <div class="alert alert-danger d-none"></div>
        <div class="col-md-4 mx-auto pt-5">
          <label class="form-label">Name</label>
          <input
            id="name"
            class="form-control"
            placeholder="isminizi giriniz"
          />
        </div>
        <div class="col-md-4 mx-auto">
          <label class="form-label">Surname</label>
          <input
            id="surname"
            class="form-control"
            placeholder="soyadinizi giriniz"
          />
        </div>
        <div class="col-md-4 mx-auto">
          <label class="form-label">Age</label>
          <input
            id="age"
            class="form-control"
            type="number"
            placeholder="yasinizi giriniz"
          />
        </div>
      </form>
      <div class="col-md-4 mx-auto text-center pt-2">
        <button type="submit" class="btn btn-success" onclick="add()">
          Tabloya ekle
        </button>
        <button type="submit" class="btn btn-danger" onclick="remove()">
          Tabloyu temizle
        </button>
      </div>
      <div class=" col-md-4 mx-auto text-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody id="mylist"></tbody>
        </table>
      </div>
    </div>

    <script>
      const name=document.getElementById("name");
      const surname=document.getElementById("surname");
      const age=document.getElementById("age");
      const list=document.getElementById("mylist");

      function add(){
        let tName=document.createElement("td");
        let tSurname=document.createElement("td");
        let tAge=document.createElement("td");

        tName.textContent=name.value;
        tSurname.textContent=surname.value;
        tAge.textContent=age.value;

        let tr=document.createElement("tr");
        tr.appendChild(tName);
        tr.appendChild(tSurname);
        tr.appendChild(tAge);
        list.appendChild(tr);
        name.value="";
        surname.value="";
        age.value="";

      }
    </script>
  </body>
</html>
